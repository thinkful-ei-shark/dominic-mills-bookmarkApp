<!---------------------------add bookmark page----------------------------
<div class="container">
    <h1>My Bookmarks</h1>
    <form class="form" action="text">Add Your Bookmark
        <section><input type="text" id="bookmark-url" placeholder="Bookmark URL Here"></section>
        <div>
            <input type="radio" id="1">
            <input type="radio" id="2">
            <input type="radio" id="3">
            <input type="radio" id="4">
            <input type="radio" id="5">
        </div>
        <section><input type="text" id="bookmark-title" placeholder="Bookmark Title"></section>
        <section><textarea type="text" id="bookmark-description" placeholder="Description "></textarea>
        </section>
        <button class="button" id="cancel-bookmark">Cancel</button>
        <button class="button" id="enter-bookmark">Enter</button>
    </form>
</div>
------------------------------------------------------------------------->
